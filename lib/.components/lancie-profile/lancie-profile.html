<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/core-ajax/core-ajax.html">
<link rel="import" href="/lib/core-label/core-label.html">
<link rel="import" href="/lib/core-selector/core-selector.html">
<link rel="import" href="/lib/paper-shadow/paper-shadow.html">
<link rel="import" href="/lib/paper-input/paper-input.html">
<link rel="import" href="/lib/paper-input/paper-input-decorator.html">
<link rel="import" href="/lib/paper-button/paper-button.html">
<link rel="import" href="/lib/core-icon-button/core-icon-button.html">
<link rel="import" href="/lib/ajax-form/ajax-form.html">

<polymer-element name="profile-element" layout wrap start-justified>
  <template>
    <link rel="stylesheet" href="/lib/lancie-profile/lancie-profile.css">
    <link rel="stylesheet" href="/lib/components-font-awesome/css/font-awesome.min.css">

    <core-media-query query="max-width: 581px" queryMatches="{{isPhone}}"></core-media-query>
    <core-media-query query="(min-width : 768px) and (max-width : 1031px)" queryMatches="{{isTablet}}"></core-media-query>
    <core-media-query query="min-width: 1032px" queryMatches="{{isScreen}}"></core-media-query>

    <core-ajax auto 
      url="https://areafiftylan.nl/api/UserController.php?id=2" 
      handleAs="json"></core-ajax>

     <div id="info" class="{{isScreen ? 'horizontal' : ''}}{{isTablet ? 'vertical' : ''}}{{isPhone ? 'phone' : ''}}" horizontal layout>
        <!-- <paper-shadow id="shadow" z="1" fit animated></paper-shadow> -->
        <form id="profileForm" is="ajax-form" action="https://areafiftylan.nl/api/UserController.php" method="post">
          <section>
            <paper-input floatingLabel name="username" label="Gebruikersnaam:" value="{{profile.username}}"></paper-input>
            <paper-input-decorator label="Wachtwoord:" floatingLabel>
                <input is="core-input" name="password" type="password">
            </paper-input-decorator>
          </section>
          <section>
            <core-label>
              Geslacht:
              <core-selector id="profileAanhef" selected="{{profile.aanhef}}" valueattr="label">
                <paper-button label="male"><i class="fa fa-male fa-3x"></i></paper-button>
                <paper-button label="female"><i class="fa fa-female fa-3x"></i></paper-button>
              </core-selector>
            </core-label>
          </section>
          <section>
            <paper-input name="voorletters" floatingLabel label="Voorletters:" value="{{profile.voorletters}}"></paper-input>
            <paper-input name="name" floatingLabel label="Name:" value="{{profile.name}}"></paper-input>
            <paper-input name="achternaam" floatingLabel label="Achternaam:" value="{{profile.achternaam}}"></paper-input>
          </section>
          <paper-input-decorator id="decorator" label="Email:" floatingLabel>
              <input is="core-input" name="email" type="email" value="{{profile.email}}">
          </paper-input-decorator>
          <paper-input-decorator id="decorator" label="Telefoon:" floatingLabel>
              <input is="core-input" name="telnr" type="tel" value="{{profile.telnr}}">
          </paper-input-decorator>
          <paper-input name="adres" floatingLabel label="Adres:" value="{{profile.adres}}"></paper-input>
          <paper-input name="postcode" floatingLabel label="Postcode:" value="{{profile.postcode}}"></paper-input>
          <paper-input name="stad" floatingLabel label="Stad:" value="{{profile.stad}}"></paper-input>
          <paper-input name="land" floatingLabel label="Land:" value="{{profile.land}}"></paper-input>
          <paper-input-decorator label="Opmerkingen" floatingLabel>
            <paper-autogrow-textarea>
              <textarea name="notes" >{{profile.notes}}</textarea>
            </paper-autogrow-textarea>
          </paper-input-decorator>
            <paper-button raised class="colored" type="submit" id="submitButton" role="button" label="Save" on><i class=" fa fa-save"></i>&nbsp;Save</paper-button>
        </form>        
      </div>
  </template>
  <script src="/lib/lancie-profile/lancie-profile.js"></script>
</profile>
