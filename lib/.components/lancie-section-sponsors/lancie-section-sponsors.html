<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/core-media-query/core-media-query.html">

<polymer-element name="section-sponsors" noscript>

  <template>
    
    <core-media-query query="max-width: 581px" queryMatches="{{isPhone}}"></core-media-query>
    <core-media-query query="(min-width : 582px) and (max-width : 851px)" queryMatches="{{isTablet}}"></core-media-query>
    
    <h1>Partners & Sponsoren</h1>
    <div horizontal?="{{!isTablet}}" vertical?="{{isTablet || isPhone}}" layout jusified>
      <div horizontal?="{{isTablet}}" vertical?="{{!isTablet && !isPhone}}" layout class="main-sponsors {{isPhone ? 'xsmall' : ''}}" around-jusified>
        <div vertical layout flex>
          <span>Georganiseerd door</span>
          <div style="width: {{isTablet || isPhone ? '100%' : '250px'}};">
            <core-icon preload fade style="width: calc(100%); height: 0; padding: calc((100% - 20px) / 1.618) 0 0 0;"  src="/images/logos/lancie/logo_CH.png" sizing="contain"></core-icon>
          </div>
        </div>
        <div vertical layout flex>
          <span>In samenwerking met</span>
          <div style="width: {{isTablet || isPhone ? '100%' : '250px'}};">
            <core-icon preload fade style="width: calc(100%); height: 0; padding: calc((100% - 20px) / 1.618) 0 0 0;"  src="/images/logos/sponsors/sc_logo.png" sizing="cover"></core-icon>
          </div>
        </div>
      </div>
      <div vertical layout flex?="{{!isTablet && !isPhone}}" class="secondary-sponsors">
        Sponsoren
        <sponsors-element mode="{{isPhone ? 'phone' : 'default'}}"></sponsors-element>
      </div>
    </div>

  </template>

</polymer-element>
