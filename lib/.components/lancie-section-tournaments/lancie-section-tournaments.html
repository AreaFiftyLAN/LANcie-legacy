<link rel="import" href="lancie-tournament.html">
<polymer-element name="section-tournaments">
  
  <template>
    <link rel="stylesheet" href="/lib/styles/elements/lancie-section-tournaments.css">

    <core-media-query query="max-width: 479px" queryMatches="{{isPhone}}"></core-media-query>
    <core-media-query query="(min-width : 480px) and (max-width : 780px)" queryMatches="{{isBetween}}"></core-media-query>
    <core-media-query query="(min-width : 781px) and (max-width : 1031px)" queryMatches="{{isTablet}}"></core-media-query>
    <core-media-query query="min-width: 1032px" queryMatches="{{isScreen}}"></core-media-query>

    <core-ajax id="tournamentsAJAX" auto url="/lib/scripts/json/tournaments.json" handleAs="json"></core-ajax>
    
    <content></content>
    <div class="container" horizontal layout wrap start-justified>
      <template repeat="{{tourist in tournamentsList}}">
        <tournament-element class="{{isScreen ? 'large' : ''}} {{isTablet ? 'medium' : ''}}  {{isBetween ? 'small' : ''}} {{isPhone ? 'xsmall' : ''}}" style="background-image: url({{tourist.src}}); display: inline-block;" data="{{tourist}}"></tournament-element>
      </template>
    </div>
  </template>

  <script src="/lib/scripts/elements/lancie-section-tournaments.js"></script>
</polymer-element>
