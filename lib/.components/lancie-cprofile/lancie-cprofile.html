<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/core-ajax/core-ajax.html">
<link rel="import" href="/lib/paper-shadow/paper-shadow.html">

<polymer-element name="cprofile-element" horizontal layout wrap start-justified>
  <template>
    <link rel="stylesheet" href="/lib/lancie-cprofile/lancie-cprofile.css" no-shim>
    <link rel="stylesheet" href="/lib/components-font-awesome/css/font-awesome.min.css" no-shim>
    <core-ajax auto url="/scripts/json/members.json" handleAs="json"></core-ajax>
  
    <template repeat="{{member,i in memberList}}">
      <div id="info" horizontal layout>
        <paper-shadow id="shadow" z="1" fit animated></paper-shadow>
        <div flex self-center class="number">
          <i class="fa fa-{{member.icon}}"></i>
        </div>
        <div flex five>
          <h2>{{member.name}}</h2>
          <h3>{{member.function}}</h3>
        </div>
      </div>
    </template>
  </template>
  <script src="/lib/lancie-cprofile/lancie-cprofile.js"></script>
</profile>
