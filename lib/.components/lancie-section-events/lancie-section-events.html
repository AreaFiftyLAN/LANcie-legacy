<link rel="import" href="lancie-event.html">
<polymer-element name="section-event" attributes="height">
  
  <template>
    <link rel="stylesheet" href="/lib/styles/elements/lancie-section-events.css">
    
    <core-media-query query="max-width: 479px" queryMatches="{{isPhone}}"></core-media-query>
    <core-media-query query="(min-width : 480px) and (max-width : 780px)" queryMatches="{{isBetween}}"></core-media-query>
    <core-media-query query="(min-width : 781px) and (max-width : 1031px)" queryMatches="{{isTablet}}"></core-media-query>
    <core-media-query query="min-width: 1032px" queryMatches="{{isScreen}}"></core-media-query>

    <core-ajax id="eventsAJAX" auto url="/lib/scripts/json/events.json" handleAs="json" on-core-response="{{eventsList}}"></core-ajax>

    <content></content>
    <div horizontal layout wrap start-justified>
      <template repeat="{{event in eventsList}}">
        <event-element class="{{isScreen ? 'large' : ''}} {{isTablet ? 'medium' : ''}}  {{isBetween ? 'small' : ''}} {{isPhone ? 'xsmall' : ''}}" style="background-image: url({{event.src}});" data="{{event}}"></tournament-element>
      </template>
    </div>
  </template>

  <script src="/lib/scripts/elements/lancie-section-events.js"></script>
</polymer-element>
