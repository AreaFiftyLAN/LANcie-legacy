<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/core-ajax/core-ajax.html">

<polymer-element name="sponsors-element" attributes="height">
  
  <template>
    
    <core-ajax auto url="/json/sponsors.json" handleAs="json"></core-ajax>
    
    <div vertical layout style="height: {{height}}">
      <template repeat="{{row in sponsorsList}}">

        <template if="{{row.between}}">
          <div horizontal layout justified flex center>
            <template repeat="{{column in row.items}}">
              <core-icon style="height: {{column.height}}; width: {{column.width}};" src="{{column.src}}" sizing="contain"></core-icon>
            </template>
          </div>
        </template>

        <template if="{{!row.between}}">
          <div horizontal layout justified>
            <template repeat="{{column in row.items}}">
              <core-icon style="height: {{column.height}}; width: {{column.width}};" src="{{column.src}}" sizing="contain"></core-icon>
            </template>
          </div>
        </template>

      </template>
    </div>

  </template>
  <script src="/lib/lancie-sponsors/lancie-sponsors.js"></script>
</polymer-element>
