<polymer-element name="commission-members"  attributes="horizontal, vertical" layout wrap start-justified>
  <template>
    <link rel="stylesheet" href="/lib/styles/elements/lancie-commission-members.css">
    <link rel="stylesheet" href="/lib/components/components-font-awesome/css/font-awesome.min.css">

    <core-media-query query="max-width: 581px" queryMatches="{{isPhone}}"></core-media-query>
    <core-media-query query="(min-width : 768px) and (max-width : 1031px)" queryMatches="{{isTablet}}"></core-media-query>
    <core-media-query query="min-width: 1032px" queryMatches="{{isScreen}}"></core-media-query>

    <core-ajax auto id="membersJSON" url="/lib/scripts/json/commission-members.json" handleAs="json"></core-ajax>

    <template repeat="{{member,i in memberList}}">
      <div id="info" class="{{isScreen ? 'horizontal' : ''}}{{isTablet ? 'vertical' : ''}}{{isPhone ? 'phone' : ''}}" horizontal layout>
        <paper-shadow id="shadow" z="1" fit animated></paper-shadow>
        <div flex self-center class="number">
          <i class="fa fa-{{member.icon}}"></i>
        </div>
        <div class="member-desc" flex five>
          <h2>{{member.name}}</h2>
          <h3>{{member.function}}</h3>
        </div>
      </div>
    </template>
  </template>
  <script src="/lib/scripts/elements/lancie-commission-members.js"></script>
</profile>
