<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/core-media-query/core-media-query.html">

<polymer-element name="section-about" noscript>

  <template>

    <core-media-query query="max-width: 581px" queryMatches="{{isPhone}}"></core-media-query>
    <core-media-query query="(min-width : 768px) and (max-width : 1031px)" queryMatches="{{isTablet}}"></core-media-query>
    <core-media-query query="min-width: 1032px" queryMatches="{{isScreen}}"></core-media-query>

    <style>
    :host h1 {
      margin-bottom: 16px;
    }

    :host .text {
      margin-right: 0;
      margin-bottom: 20px;
    }

    :host .text[flex] {
      margin-right: 20px;
      margin-bottom: 0;
    }
    </style>
    
    <template if="{{isScreen}}">
      <h1>1<sup>st</sup> LANcie of W.I.S.V. 'Christiaan Huygens'</h1>
    </template>

    <template if="{{!isScreen}}">
      <h1>About us</h1>
    </template>
    
    <div horizontal?="{{isScreen}}" vertical?="{{!isScreen}}" layout>
      <div class="text" flex?="{{isScreen}}">
        <p>The LANcie is the newest and coolest committee of W.I.S.V ‘Christiaan Huygens’. This club of superheroes will ensure that you will never forget this gaming event. The LANcie does not bite and is not afraid of questions or a good conversation about gaming, food, UTP cabels or networks. From the start to finish of this adventure we will assist you. With classified regards, the LANcie!</p>
        <p>If you have any questions, please do not hesitate to contact us at <img src="/images/email.png"> </p>
      </div>
      <div class="members" flex?="{{isScreen}}" two?="{{isScreen}}">
        <cprofile-element horizontal?="{{!isPhone}}" vertical?="{{isPhone}}" ></cprofile-element>
      </div>
    </div>

  </template>

</polymer-element>
