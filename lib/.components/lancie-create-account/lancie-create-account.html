<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/lancie-input/lancie-input.html">

<polymer-element name="create-account">
  <template>
    <link rel="stylesheet" href="/styles/elements/lancie-create-account.css">

    <core-ajax method="POST" auto url="http://areafiftylan.nl/api/UserController.php" body='{"foo":1, "bar":2}'></core-ajax>
    
    <form action="https://areafiftylan.nl/api/UserController.php" method="POST" layout vertical>
      
      <h3>Account</h3>
        <lancie-input label="Username" name="uname"></lancie-input>
        <lancie-input label="Password" name="upass" id="upass"></lancie-input>
        <lancie-input label="Confirm password" id="ucpass"></lancie-input>
        <lancie-input label="Email" name="email"></lancie-input>

      <h3>Name and adress</h3>
        <lancie-input label="Firstname" name="name"></lancie-input>
        <lancie-input label="Initials" name="voorletters"></lancie-input>
        <lancie-input label="Surname" name="achternaam"></lancie-input>
        
        <div layout horizontal center>
          <label for="" flex two>Gender</label>
          <core-selector selected="0" flex four>
            <paper-button>Male</paper-button>
            <paper-button>Female</paper-button>
          </core-selector>
        </div>

        <lancie-input label="Address" name="adres"></lancie-input>
        <lancie-input label="Zipcode" name="postcode"></lancie-input>
        <lancie-input label="City" name="stad"></lancie-input>
        <lancie-input label="Phone number" name="email"></lancie-input>


      <!-- SHINY BUTTON -->
      <paper-button raised on-click="{{clicked}}">HAHA KLIK HIER</paper-button>
    </form>
  </template>

  <script src="/lib/lancie-create-account/lancie-create-account.js"></script>
</polymer-element>
