<link rel="import" href="/lib/components/polymer/polymer.html">
<link rel="import" href="/lib/components/paper-input/paper-input-decorator.html">

<polymer-element name="lancie-input" attributes="label, name, type, value, disabled" on-blur="{{emptyCheck}}">
  <template>
    <style>
      :host paper-input {
        width: 100%;
      }
    </style>
    <div layout horizontal center>
      <label for="{{name}}" flex two style="display: inline-block;">{{label}} *</label>
      <div flex four>
        <paper-input-decorator disabled?="{{disabled}}" id="decorator" name="{{name}}" label="{{label}}" value="{{value}}" error="{{error}}" 
          isInvalid="{{isEmpty || isInValid}}">
          <input is="core-input" disabled?="{{disabled}}" type="{{type}}" value="{{value}}" committedValue="{{committedValue}}" required>
        </paper-input-decorator>
      </div>
    </div>
  </template>

  <script>
  Polymer('lancie-input', {
    publish: {
      value: '',

      committedValue: '',

      error: '',

      isEmpty: null,

      isInValid: null,

      isValid: false,
    },

    observe: {
      isEmpty: 'validChange',

      isInValid: 'validChange'
    },

    emptyCheck: function() {
      if (typeof this.value === "undefined" || this.value === "") {
        this.error = this.label + " cannot be empty!";
        this.isEmpty = true;
        return;
      }
      this.isEmpty = false;
      this.validChange();
    },

    validChange: function() {
      this.isValid = (this.isEmpty == true || this.isInValid == true || (this.isEmpty == null && this.isInValid == null)) ? false : true;
    }
  });
</script>
</polymer-element>
