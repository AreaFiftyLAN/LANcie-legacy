<link rel="import" href="/lib/components/polymer/polymer.html">
<link rel="import" href="/lib/components/core-ajax/core-ajax.html">
<link rel="import" href="/lib/components/core-image/core-image.html">
<link rel="import" href="/lib/components/core-media-query/core-media-query.html">

<polymer-element name="lancie-sponsors" attributes="json" horizontal layout flex>
  
  <template>
    <link rel="stylesheet" href="lancie-sponsors.css">
    <core-ajax auto url="{{json}}" handleAs="json" on-core-response="{{loadedJSON}}"></core-ajax>

    <core-media-query query="max-width: 581px" queryMatches="{{xs}}"></core-media-query>
    <core-media-query query="(min-width : 582px) and (max-width : 767px)" queryMatches="{{s}}"></core-media-query>
    <core-media-query query="(min-width : 768px) and (max-width : 1031px)" queryMatches="{{m}}"></core-media-query>

    <div flex horizontal layout wrap start-justified>
      <template repeat="{{row, i in sponsors}}">
        <template if="{{i == 0}}">
          <span>Premium sponsors</span>
        </template>
        <template if="{{i == 1}}">
          <span>Sponsors</span>
        </template>
        <template repeat="{{column, j in row.items}}">
          <template if="{{column.name != ''}}">
            <template if="{{i == 0}}">
              <div class="sponsor-element {{xs ? 'elp-xs' : s ? 'elp-sm' : m ? 'elp-md' : 'elp-lg'}} {{j == 0 ? 'start' : ''}}  {{j == row.items.length - 1 ? 'end' : ''}}">
                <a href="{{column.site}}" target="_blank">
                  <image src="{{column.src}}" sizing="contain"></image>
                </a>
              </div>
            </template>
            <template if="{{i != 0}}">
              <div class="sponsor-element {{xs ? 'el-xs' : s ? 'el-sm' : m ? 'el-md' : 'el-lg'}} {{j == 0 ? 'start' : ''}}  {{j == row.items.length - 1 ? 'end' : ''}}">
                <a href="{{column.site}}" target="_blank">
                  <image src="{{column.src}}" sizing="contain"></image>
                </a>
              </div>
            </template>
          </template>
        </template>
      </template>
    </div>
  </template>
  <script src="lancie-sponsors.js"></script>
</polymer-element>
